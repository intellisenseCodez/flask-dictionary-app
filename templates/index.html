<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- custom fonts -->
    <link rel="stylesheet" href="../static/style.css">
    <title>Flask Dictionary App</title>
</head>
<body>

    <nav>
        <div class="brand">
            <a href="#">Flask Dictionary App</a>
        </div>
        <div class="link">
            <a href=" {{ url_for('home') }}" class="link-item">Home</a>
            <a href="#" class="link-item">About</a>
            <a href="#" class="link-item">Contact</a>
        </div>
    </nav>

    <main>
        <h1>Dictionary App</h1>

        <div class="app-form">
            <form action="http://127.0.0.1:5000/word" method="post">
                <input type="text" name="word" placeholder="Search Word" autocomplete="off">
                <button type="submit">
                    Search <i class="fa fa-search icon" aria-hidden="true"></i>
                </button>
                
            </form>
        </div>
    
        <div class="screen">
            <div class="top">
                <h2 class="search-word">{{ result["word"] }}</h2>
                <i class="fa fa-volume-up"></i>
            </div>
            
            <div class="body">
                <p class="pos">{{ result["pos"]}}  {{ result["phonetic"]}}</p>

            <p class="definitions">{{ result["definition"]}}</p>
            </div>
        </div>
        
    </main>


    
</body>
</html>
